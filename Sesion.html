<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P: Inicio de Sesión</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/Estilo_Sesion.css">
</head>

<body>
  <div class="login-container">
    <h2>Inicio de Sesión Usuario</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Ingresar</button>
    </form>
    <div class="forgot-password">
      <a href="Correo.html">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="register">
      <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a></p>
    </div>
    <button class="admin-button" onclick="abrirPaginaAdmin()">Iniciar sesión como administrador</button>
  </div>
  <!-- JavaScript code -->
  <script src="js/Sesion.js"></script>
</body>

</html>
