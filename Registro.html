<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P: Registro</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/Estilo_Registro.css">
</head>

<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="register-button">Registrarse</button>
    </form>
    <div class="login">
      <p>¿Ya tienes una cuenta? <a href="Sesion.html">Inicia sesión aquí</a></p>
    </div>
    <button class="back-button" onclick="volverAPaginaPrincipal()">Volver a la página principal</button>
  </div>

  <!-- Javascript code -->
  <script src="js/Registro.js"></script>
</body>

</html>
