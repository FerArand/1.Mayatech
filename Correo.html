<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P: Recuperación de Cuenta</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/Estilo_Correo.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <div class="recovery-container">
    <h2>Recuperación de Cuenta</h2>
    <form id="recovery-form">
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="button" class="send-button" onclick="sendRecoveryCode()">Enviar Código</button>
    </form>
    <button class="back-button" onclick="window.location.href='Principal.html'">Volver a la página principal</button>
  </div>

  <!-- JavaScript code -->
  <script src="js/Correo.js"></script>
</body>

</html>
